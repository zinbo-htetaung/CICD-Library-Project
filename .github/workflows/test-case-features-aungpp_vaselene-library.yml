# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vaselene-library

on:
  push:
    branches:
      - test-case-features-AungPP
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
          run: npm install

      - name: Load environment variables
          run: |
            echo "PORT=3001" >> $GITHUB_ENV
            echo "DATABASE_URL = postgresql://neondb_owner:RoDv2BAYLT5q@ep-fancy-flower-a18x58nl.ap-southeast-1.aws.neon.tech/neondb?sslmode=require" >> $GITHUB_ENV

      - name: Run tests
          run: npm run test

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_59723B3645C84648A3B199286B561954 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6C9ED95A68A47CF86EDAA3C9D215F71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_414070244D934FE3A7397026C4A33026 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vaselene-library'
          slot-name: 'Production'
          package: .
          