<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: ghostwhite;
      border: 1px solid black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            placeholder="Enter your name" 
            required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter your email" 
            required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Enter your password" 
            required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="confirmPassword" 
            placeholder="Confirm your password" 
            required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input 
            type="text" 
            class="form-control" 
            id="address" 
            placeholder="Enter your address" 
            required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input 
            type="date" 
            class="form-control" 
            id="dob" 
            required>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="checker" required><label class="form-check-label" for="checker">I have read and agreed to the terms and conditions before registering</label>
        </div>
        <div class="container-fluid text-end">
          <button type="reset" class="btn btn-danger btn-block mt-4">Reset</button>
          <button type="submit" class="btn btn-success btn-block mt-4">Register</button>        
        </div>      
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="registerUser.js" type="text/javascript"></script>
</body>
</html>
