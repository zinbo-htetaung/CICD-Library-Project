<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .notification-card {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .notification-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Notifications</h1>

        <div id="notificationList" class="list-group">
            <!-- Example Notifications -->
            <!-- Filled dynamically -->
        </div>
    </div>
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        // Example notifications
        const notifications = [
            { userId: 1, userName: 'User1', message: 'How do I reset my password?' },
            { userId: 2, userName: 'User2', message: 'Can I change my email address?' }
        ];

        // Render notifications
        const notificationList = document.getElementById('notificationList');
        notifications.forEach(notification => {
            const listItem = document.createElement('div');
            listItem.classList.add('list-group-item', 'list-group-item-action', 'notification-card');
            listItem.innerHTML = `
                <div>
                    <strong>${notification.userName} (ID: ${notification.userId})</strong><br>
                    <span>${notification.message.substring(0, 30)}...</span>
                </div>
            `;
            listItem.addEventListener('click', () => {
                window.location.href = `adminPanel.html?userId=${notification.userId}`;
            });
            notificationList.appendChild(listItem);
        });
    </script>
    <script src="authAdmin.js" type="text/javascript"></script>
    <script src="adminNotifications.js" type="text/javascript"></script>
</body>

</html>
