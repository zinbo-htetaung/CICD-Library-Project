<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
      background-color: ghostwhite;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container text-start mt-3">
    <a href="javascript:history.back()" class="btn btn-block btn-warning text-start"><i class="bi bi-caret-left-fill me-2"></i>Go Back</a>
  </div>

  <div class="container form-container">
    <h1 class="text-center my-4">Update Book Details Form</h1>
      <form id="updateBookForm">
        <div class="mb-3">
          <label for="bookName" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter book name" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Enter book description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="copies" class="form-label">Number Of New Book Copies</label>
          <input type="number" class="form-control" id="copies" placeholder="Enter number of copies" min="1" required>
        </div>
        <div class="container-fluid text-end">
          <button type="reset" class="btn btn-danger btn-block">Reset</button>
          <button type="submit" class="btn btn-primary btn-block ms-3">Update Book</button>  
        </div>     
      </form> 
  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="authAdmin.js" type="text/javascript"></script>
  <script src="updateBookDetails.js" type="text/javascript"></script>
</body>
</html>
