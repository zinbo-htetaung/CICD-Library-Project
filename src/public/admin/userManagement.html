<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .search-input {
      max-width: 300px;
      border-radius: 5px;
    }

    table {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container mt-4">
    <h1 class="text-center mb-4">User Management</h1>
    <div id="alert-container"></div> 
  
    <div class="search-container mb-3">
      <form class="d-flex justify-content-start gap-3">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search Users">
        <button id="submitBtn" class="btn btn-primary">Submit<i class="bi bi-search ms-2"></i></button>
        <button id="resetFilters" class="btn btn-secondary">Reset<i class="bi bi-arrow-clockwise ms-2"></i></button>
      </form>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Reputation</th>
            <th>Current Books Rented</th>
            <th>Max Rentable Books</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="authAdmin.js" type="text/javascript"></script>
  <script src="userManagement.js" type="text/javascript"></script>
  
</body>
</html>
