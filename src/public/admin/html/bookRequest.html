<!doctype html>
<html lang="en">
    <head>
        <title>Book Request</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light px-4 border-bottom border-black shadow-sm">
                <a class="navbar-brand" href="adminHome.html">
                    <img src="../../images/vaseline-logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active me-2">
                            <a class="nav-link" href="displayAllBooks.html">Manage Books</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="">Manage Book Request</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="userManagement.html">Manage Users</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="adminRentHistory.html">Rent History</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ms-auto">
                            <a id="logout-button" class="btn btn-primary" href="#">Log Out<i class="bi bi-box-arrow-right ms-2"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="p-3">
            <h3 class="text-center">Book Request Management</h3>
            <div class="p-3">
                <div class="filter-container my-3">
                    <div class="row g-2 p-3 border border-1 rounded-4 border-black" style="background-color:#d4e2f5 ;">
                        <div class="col-md-3">
                            <label for="filterUserId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="filterUserId" placeholder="Enter User ID">
                        </div>
                        <div class="col-md-3">
                            <label for="filterStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="filterStartDate">
                        </div>
                        <div class="col-md-3">
                            <label for="filterEndDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="filterEndDate">
                        </div>
                        <div class="col-md-3">
                            <label for="sortOrder" class="form-label">Sort By</label>
                            <select class="form-select" id="sortOrder">
                                <option value="">Select</option>
                                <option value="asc">Date (Ascending)</option>
                                <option value="desc">Date (Descending)</option>
                            </select>
                        </div>
                        <div class="col-md-12 d-flex justify-content-end">
                            <button id="filterSearchBtn" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
                
                <table class="table table-striped table-bordered">
                    <thead >
                        <tr >
                            <th class="text-center">ID</th>
                            <th class="text-center">User ID</th>
                            <th class="text-center">User Name</th>
                            <th class="text-center">Book Name</th>
                            <th class="text-center">Author</th>
                            <th class="text-center">Requested On</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookRequestTableBody">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="../js/bookRequest.js"></script>
    </body>
</html>
