<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .message-container {
            height: 400px;
            /* Fixed height */
            overflow-y: auto;
            /* Enable vertical scrolling */
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.admin {
            text-align: right;
        }

        .message.admin span {
            background-color: #d1e7dd;
            padding: 8px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .message.user span {
            background-color: #f8d7da;
            padding: 8px 12px;
            border-radius: 12px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>


    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Admin Reply Panel</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- User Info -->
                <div class="alert alert-primary" id="userInfo"></div>

                <!-- Message Container -->
                <div class="message-container" id="messageContainer"></div>

                <!-- Reply Form -->
                <div class="mt-4">
                    <form id="replyForm">
                        <div class="input-group">
                            <textarea class="form-control" id="adminReply" placeholder="Type your reply here..."
                                rows="1"></textarea>
                            <button class="btn btn-primary" type="submit">Send <i class="bi bi-send"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="authAdmin.js" type="text/javascript"></script>
    <script src="adminChat.js" type="text/javascript"></script>
</body>

</html>
