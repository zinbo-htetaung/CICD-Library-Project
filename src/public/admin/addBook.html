<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    .form-container {
      background-color: ghostwhite;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container text-start mt-3">
    <a href="displayAllBooks.html" class="btn btn-block btn-warning text-start"><i class="bi bi-caret-left-fill me-2"></i>Go Back</a>
  </div> 

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-3">Add a New Book</h2>
      <form id="addBookForm">
        <div class="form-group mb-2">
          <label for="bookName">Book Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="bookName" 
            placeholder="Enter book name" 
            required>
        </div>
        <div class="form-group mb-2">
          <label for="author">Author</label>
          <input 
            type="text" 
            class="form-control" 
            id="author" 
            placeholder="Enter author name" 
            required>
        </div>
        <div class="form-group mb-2">
          <label for="description">Description</label>
          <textarea 
            class="form-control" 
            id="description" 
            rows="3" 
            placeholder="Enter book description" 
            required></textarea>
        </div>
        <div class="form-group mb-2">
          <label for="copies">Number of Copies</label>
          <input 
            type="number" 
            class="form-control" 
            id="copies" 
            placeholder="Enter number of copies" 
            min="1" 
            required>
        </div>
        <div class="form-group mb-2">
          <label>Categories</label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="category1">
              <label class="form-check-label" for="category1">Fiction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2" id="category2">
              <label class="form-check-label" for="category2">Non-Fiction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="3" id="category3">
              <label class="form-check-label" for="category3">Mystery</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="4" id="category4">
              <label class="form-check-label" for="category4">Fantasy</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="5" id="category5">
              <label class="form-check-label" for="category5">Science Fiction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="6" id="category6">
              <label class="form-check-label" for="category6">Romance</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="7" id="category7">
              <label class="form-check-label" for="category7">Thriller</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="8" id="category8">
              <label class="form-check-label" for="category8">Historical Fiction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="9" id="category9">
              <label class="form-check-label" for="category9">Biography</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="10" id="category10">
              <label class="form-check-label" for="category10">Self-Help</label>
            </div>
          </div>
        </div>
        <div class="container-fluid text-end">
          <button type="reset" class="btn btn-danger btn-block">Reset</button>
          <button type="submit" class="btn btn-primary btn-block ms-3">Add Book</button>  
        </div>    
      </form>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="authAdmin.js" type="text/javascript"></script>
  <script src="addBooks.js" type="text/javascript"></script>
</body>
</html>
