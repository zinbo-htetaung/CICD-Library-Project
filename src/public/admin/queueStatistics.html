<!doctype html>
<html lang="en">
    <head>
        <title>Queue Statistics</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            .chart-container {
                width: 100%;
                max-width: 800px;
                min-height: 400px; /* Ensures equal height */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn {
                transition: transform 0.2s, width 0.2s;
            }
            .btn:hover {
                transform: scale(1.05);
            }
            /* Ensure all chart cards have the same height */
            .chart-card {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div id="navbar-container"></div>

        <main class="container mt-4">
            <h3 class="text-center">Queue Statistics üìä</h3>

            <div class="text-start my-3">
                <button id="backToQueueBtn" class="btn btn-secondary border-2 border-black">
                    <i class="bi bi-arrow-left"></i> Back to Queue Management
                </button>
            </div>

            <div class="row g-4">
                <!-- Most Queued Books -->
                <div class="col-md-6 d-flex">
                    <div class="card shadow p-3 flex-grow-1 chart-card" style="background-color: #DBE2EF !important;">
                        <h5 class="card-title text-center">üìö Most Queued Books</h5>
                        <div class="text-center mb-3 mt-3 w-100">
                            <label for="numBooks" class="form-label fw-bold">Number of Books:</label>
                            <div class="input-group justify-content-center w-50 mx-auto">
                                <input type="number" id="numBooks" class="form-control text-center" min="1" max="5" value="5">
                                <button id="fetchBooksBtn" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="mostQueuedBooksChart"></canvas>
                        </div>
                
                        <!-- Top 3 Most Queued Books Display -->
                        <div id="topQueuedBooks" class="mt-4">
                            <h6 class="text-center fw-bold fs-4 bg-info-subtle p-2 rounded-3">üèÜ Top 3 Most Queued Books</h6>
                            <div class="list-group list-group-flush text-cente rounded-4" id="topBooksList">
                                <!-- Books will be inserted here dynamically -->
                                 <p class="text-center">Loading ...</p>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- Most Queued Genre -->
                <div class="col-md-6 d-flex">
                    <div class="card shadow p-3 flex-grow-1 chart-card" style="background-color: #DBE2EF !important;">
                        <h5 class="card-title text-center mb-4">üìñ Most Queued Genre</h5>
                        <div class="chart-container">
                            <canvas id="mostQueuedGenreChart"></canvas>
                        </div>
                        <div id="topQueuedBooks" class="mt-4">
                            <h6 class="text-center fw-bold fs-4 bg-info-subtle p-2 rounded-3">üèÜ Top 3 Most Queued Genre</h6>
                            <div class="list-group list-group-flush text-center rounded-4" id="topGenresList">
                                <!-- Books will be inserted here dynamically -->
                                 <p class="text-center">Loading ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Queue Trends Over Time -->
                <div class="col-md-12 d-flex">
                    <div class="card shadow p-3 flex-grow-1 chart-card " style="background-color: #DBE2EF !important;">
                        <h5 class="card-title text-center">üìä Queue Trends Over Time (By Genre)</h5>
                        <div class="chart-container">
                            <canvas id="queueTrendsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="mt-4" id="footer-container"></div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="authAdmin.js"></script>
        <script src="queueStatistics.js"></script>
    </body>
</html>
