<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
        }

        .loading-spinner {
            display: none;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Rent History</h1>

        <!-- Filters Section -->
        <div class="row mb-3">
            <!-- User Filters -->
            <div class="col-md-3">
                <label for="filterName" class="form-label">User Name</label>
                <input type="text" id="filterName" class="form-control" placeholder="Enter user name">
            </div>
            <div class="col-md-3">
                <label for="filterEmail" class="form-label">User Email</label>
                <input type="text" id="filterEmail" class="form-control" placeholder="Enter user email">
            </div>
            <div class="col-md-3">
                <label for="filterAddress" class="form-label">Address</label>
                <input type="text" id="filterAddress" class="form-control" placeholder="Enter address">
            </div>
            <div class="col-md-3">
                <label for="filterDob" class="form-label">Date of Birth</label>
                <input type="date" id="filterDob" class="form-control">
            </div>

            <!-- Book Filters -->
            <div class="col-md-3 mt-3">
                <label for="filterBookId" class="form-label">Book ID</label>
                <input type="text" id="filterBookId" class="form-control" placeholder="Enter book ID">
            </div>
            <div class="col-md-3 mt-3">
                <label for="filterBookName" class="form-label">Book Name</label>
                <input type="text" id="filterBookName" class="form-control" placeholder="Enter book name">
            </div>
            <div class="col-md-3 mt-3">
                <label for="filterAuthor" class="form-label">Author</label>
                <input type="text" id="filterAuthor" class="form-control" placeholder="Enter author name">
            </div>
            <div class="col-md-3 mt-3">
                <label for="filterDescription" class="form-label">Description</label>
                <input type="text" id="filterDescription" class="form-control" placeholder="Enter book description">
            </div>

            <!-- Rent Date Filters -->
            <div class="col-md-3 mt-3">
                <label for="filterStartDate" class="form-label">Start Date</label>
                <input type="date" id="filterStartDate" class="form-control">
            </div>
            <div class="col-md-3 mt-3">
                <label for="filterEndDate" class="form-label">End Date</label>
                <input type="date" id="filterEndDate" class="form-control">
            </div>
            <div class="col-md-3 mt-3">
                <label for="filterReturnDate" class="form-label">Return Date</label>
                <input type="date" id="filterReturnDate" class="form-control">
            </div>

            <!-- Additional Filters -->
            <div class="col-md-3 mt-3">
                <label for="filterDueStatus" class="form-label">Due Status</label>
                <select id="filterDueStatus" class="form-select">
                    <option value="">Select due status</option>
                    <option value="Overdue">Overdue</option>
                    <option value="On Time">On Time</option>
                </select>
            </div>

            <!-- Range Sliders -->
            <div class="col-md-3 mt-3">
                <label for="dueFeesSlider" class="form-label">Due Fees Range</label>
                <div class="d-flex justify-content-between">
                    <small>0</small>
                    <small>500</small>
                </div>
                <input type="range" id="dueFeesSlider" class="form-range" min="0" max="500" value="250"
                    oninput="updateSliderValue('dueFeesSlider', 'dueFeesValue')">
                <p id="dueFeesValue" class="text-primary mt-1">250</p>
            </div>
            <div class="col-md-3 mt-3">
                <label for="noOfCopiesSlider" class="form-label">No. of Copies</label>
                <div class="d-flex justify-content-between">
                    <small>0</small>
                    <small>100</small>
                </div>
                <input type="range" id="noOfCopiesSlider" class="form-range" min="0" max="100" value="50"
                    oninput="updateSliderValue('noOfCopiesSlider', 'noOfCopiesValue')">
                <p id="noOfCopiesValue" class="text-primary mt-1">50</p>
            </div>
            <div class="col-md-3 mt-3">
                <label for="availableCopiesSlider" class="form-label">Available Copies Range</label>
                <div class="d-flex justify-content-between">
                    <small>0</small>
                    <small>100</small>
                </div>
                <input type="range" id="availableCopiesSlider" class="form-range" min="0" max="100" value="50"
                    oninput="updateSliderValue('availableCopiesSlider', 'availableCopiesValue')">
                <p id="availableCopiesValue" class="text-primary mt-1">50</p>
            </div>

            <!-- Filter Buttons -->
            <div class="col-md-3 mt-3 d-flex gap-2">
                <button id="applyFilters" class="btn btn-primary flex-grow-1">Apply Filters</button>
                <button id="resetFilters" class="btn btn-secondary flex-grow-1">Reset</button>
            </div>
        </div>

        <!-- Rent History Table -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>DOB</th>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>No. of Copies</th>
                        <th>Available Copies</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Return Date</th>
                        <th>Due Status</th>
                        <th>Due Fees</th>
                    </tr>
                </thead>
                <tbody id="rent-history-table-body">
                    <!-- Dynamic rows will be injected here -->
                </tbody>
            </table>
        </div>
        <p id="no-records-message" class="text-center text-danger mt-4" style="display: none;">No records found</p>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
        function updateSliderValue(sliderId, valueId) {
            const value = document.getElementById(sliderId).value;
            document.getElementById(valueId).textContent = value;
        }

        document.getElementById('resetFilters').addEventListener('click', () => {
            document.getElementById('dueFeesSlider').value = 250;
            document.getElementById('dueFeesValue').textContent = 250;
            document.getElementById('noOfCopiesSlider').value = 50;
            document.getElementById('noOfCopiesValue').textContent = 50;
            document.getElementById('availableCopiesSlider').value = 50;
            document.getElementById('availableCopiesValue').textContent = 50;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="adminRentHistory.js" type="text/javascript"></script>
    <script src="authAdmin.js" type="text/javascript"></script>
</body>

</html>
