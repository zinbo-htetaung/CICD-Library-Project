<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
        }

        a.nav-link {
            font-size: large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Rent History</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="filterName" class="form-control" placeholder="Filter by User Name">
            </div>
            <div class="col-md-3">
                <input type="text" id="filterEmail" class="form-control" placeholder="Filter by User Email">
            </div>
            <div class="col-md-2">
                <input type="text" id="filterBookId" class="form-control" placeholder="Filter by Book ID">
            </div>
            <div class="col-md-2">
                <select id="filterDueStatus" class="form-select">
                    <option value="">Filter by Due Status</option>
                    <option value="Overdue">Overdue</option>
                    <option value="On Time">On Time</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>BookId</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Return Date</th>
                        <th>Due Status</th>
                    </tr>
                </thead>
                <tbody id="rent-history-table-body">
                    <!-- Dynamic rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="no-records-message" class="text-center text-danger mt-4" style="display: none;">No records found</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="adminRentHistory.js" type="text/javascript"></script>
    <script src="authAdmin.js" type="text/javascript"></script>
    <div id="footer-container"></div>
</body>

</html>
