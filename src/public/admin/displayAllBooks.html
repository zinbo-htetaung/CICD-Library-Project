<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    div.card {
      border:1px solid black;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .card-hover {
	    transition: transform 0.3s ease, box-shadow 0.3s ease; 
	  }
    .card-hover:hover {
      transform: scale(1.05); 
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); 
    }
    .card-img-top { 
      border-bottom: 1px solid black;
      width: 100%; 
      object-fit: cover; 
		}
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container my-4">
    <h1 class="text-center mb-4">Manage Books</h1>
    <div class="text-center mb-4">
      <a href="addBook.html" class="btn btn-block btn-lg btn-success">Add New Book<i class="bi bi-patch-plus ms-2"></i></a>
    </div>

    <div class="row mb-5">
      <div class="col-md-3">
        <label for="filterTarget" class="form-label">Filter Target:</label>
        <select id="filterTarget" class="form-select">
          <option value="name" selected>By Book Name</option>
          <option value="author">By Author Name</option>
          <option value="category">By Category Name</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="filterKeyword" class="form-label">Enter Keyword:</label>
        <input type="text" id="filterKeyword" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="filterSubmit" class="btn btn-primary w-100">Search<i class="bi bi-search ms-2"></i></button>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <a href="displayAllBooks.html" class="btn btn-secondary btn-block w-100">Reset Filter<i class="bi bi-arrow-counterclockwise ms-2"></i></a>
      </div>
    </div>
  
    <div id="filterMessage" class="mb-4"></div>

    <div class="row" id="bookCardsContainer">
      <!-- Books display here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="authAdmin.js" type="text/javascript"></script>
  <script src="displayAllBooks.js" type="text/javascript"></script>
</body>
</html>
