<!doctype html>
<html lang="en">
    <head>
        <title>Queue Management</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .btn {
                transition: transform 0.2s, width 0.2s;
            }

            .btn:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="navbar-container"></div>
    
        <main class="flex-grow-1 p-3">
            <h3 class="text-center">Queue Management ðŸ“ƒ</h3>
            <div class="col-md-12 d-flex mt-2 justify-content-end me-5 pe-5">
                <a href="queueStatistics.html" class="btn bg-white border-2 border-black px-3 me-5 py-2 fw-bold fs-6" 
                style="background-color: #DBE2EF !important;">
                    Show Statistics ðŸ“Š
                </a>
            </div>
    
            <div class="p-3">
                <div class="filter-container my-3 w-75 mx-auto">
                    <div class="row shadow px-5 g-2 p-3 border border-1 rounded-4 border-black" style="background-color:#DBE2EF;">
                        <div class="col-md-3">
                            <label for="filterUserId" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="filterUserName" placeholder="Enter User Name">
                        </div>
                        <div class="col-md-4">
                            <label for="filterBookTitle" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="filterBookTitle" placeholder="Enter Book Title">
                        </div>
                        <div class="col-md-2">
                            <label for="filterQueueStatus" class="form-label">Queue Status</label>
                            <select class="form-select" id="filterQueueStatus">
                                <option value="">Select Status</option>
                                <option value="Pending">Pending</option>
                                <option value="Fulfilled">Fulfilled</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="sortOrder" class="form-label">Sort By</label>
                            <select class="form-select" id="sortOrder">
                                <option value="">Select</option>
                                <option value="asc">Date (Ascending)</option>
                                <option value="desc">Date (Descending)</option>
                            </select>
                        </div>
                        <div class="col-md-12 d-flex justify-content-end">
                            <button id="filterSearchBtn" class="btn bg-white border-2 border-black" style="background-color: #DBE2EF !important;">Search ðŸ”Ž</button>
                        </div>
                    </div>
                </div>
    
                <table class="shadow table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th class="text-center">Queue ID</th>
                            <th class="text-center">User ID</th>
                            <th class="text-center">User Name</th>
                            <th class="text-center">Book Name</th>
                            <th class="text-center">Queue Number</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Created At</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="queueTableBody">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    
        <div id="footer-container" class="mt-auto"></div>
    
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="authAdmin.js"></script>
        <script src="queueManagement.js"></script>
    </body>
</html>
