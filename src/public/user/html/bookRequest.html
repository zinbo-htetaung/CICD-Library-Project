<!doctype html>
<html lang="en">

<head>
    <title>Book Request</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="height: 100vh;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 border-bottom border-black shadow-sm">
            <a class="navbar-brand" href="#">
                <img src="../../images/vaseline-logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active me-2">
                        <a class="nav-link" href="#">Books</a>
                    </li>
                    <li class="nav-item active me-2">
                        <a class="nav-link" href="#">Book Requests</a>
                    </li>
                    <li class="nav-item active me-2">
                        <a class="nav-link" href="#">Rented Books</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="btn btn-primary" href="index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="p-3" style="background-color: #d8e6f9;">

        <div class="d-flex align-items-center justify-content-center w-full mt-4 ms-4">
            <div class="border border-2 border-black shadow-lg p-3 my-3 w-50 rounded-4 bg-white" >
                <h4 class="text-center">Create New Book Request</h4>
                <form id="bookRequestForm" class=" d-flex flex-column justify-content-center align-items-center">
                    <div class="mb-3 w-50 mt-3">
                        <label for="bookName" class="form-label fw-bold fs-7">Book Name</label>
                        <input type="text" class="form-control border-1 border-black " id="bookName" required style="background-color: #DBE2EF;">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="author" class="form-label fw-bold fs-8">Author</label>
                        <input type="text" class="form-control border-1 border-black" id="author"  style="background-color: #DBE2EF;">
                    </div>
                    <button type="submit" class="btn border-1 rounded-3 border-black " style="background-color: #DBE2EF;">Submit Request</button>
                </form>
            </div>
        </div>
        <hr>
        <h4 class=" my-3 text-center">Recent Book Request(s)</h4>
        
        <!-- Book Request Table -->
        <div class="px-5">
            <div class="my-3 d-flex justify-content-end">
                <div>
                    <label for="sortOrder" class="form-label">Sort By</label>
                    <select class="form-select border-2 border-black" id="sortOrder" style="background-color: #DBE2EF;width: 150px;">
                        <option value="">Select</option>
                        <option value="asc">Oldest to Newest</option>
                        <option value="desc">Newest to Oldest</option>
                    </select>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Requested On</th>
                    </tr>
                </thead>
                <tbody id="bookRequestTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>

    </main>

    

    <footer class="mt-5 text-center">
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/authUser.js"></script>
    <script src="../js/bookRequest.js"></script>
</body>

</html>
