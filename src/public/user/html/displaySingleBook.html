<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container my-3">
    <a href="displayAllBooks.html"
      class="btn btn-secondary rounded-pill shadow-sm px-4 py-2 d-inline-flex align-items-center">
      <i class="bi bi-arrow-left me-2"></i>
      <span>Go Back</span>
    </a>
  </div>

  <div class="container">
    <div id="bookDetailsContainer"></div>
  </div>

  <div class="container my-4">
    <div class="d-flex justify-content-between">
      <button id="writeReview" class="btn btn-primary btn-lg rounded-pill px-4" data-bs-toggle="modal"
        data-bs-target="#writeReviewModal">
        <i class="bi bi-pencil-square me-2"></i>Write Review
      </button>
      <button id="rentBook" class="btn btn-outline-primary btn-lg rounded-pill px-4">
        <i class="bi bi-book me-2"></i>Rent Book
      </button>
      <button id="displayReviews" class="btn btn-outline-primary btn-lg rounded-pill px-4" data-bs-toggle="modal"
        data-bs-target="#reviewsModal">
        <i class="bi bi-chat-dots me-2"></i>Show All Reviews
      </button>
    </div>
  </div>

  <div class="modal fade" id="reviewsModal" tabindex="-1" aria-labelledby="reviewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-custom-size">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewsModalLabel">All Reviews</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="filterSection" class="mb-3">
            <h5>Filter Reviews</h5>
            <div class="row">
              <div class="col">
                <label for="reviewType">Review Options</label>
                <select id="reviewType" class="form-select">
                  <option value="all">All Reviews</option>
                  <option value="my">My Reviews</option>
                </select>
              </div>

              <div class="col">
                <label for="ratingFilter">Rating</label>
                <select id="ratingFilter" class="form-select">
                  <option value="">All Ratings</option>
                  <option value="1">1 Star</option>
                  <option value="2">2 Stars</option>
                  <option value="3">3 Stars</option>
                  <option value="4">4 Stars</option>
                  <option value="5">5 Stars</option>
                </select>
              </div>

              <div class="col">
                <label for="ratingOrder">Sort by Rating</label>
                <select id="ratingOrder" class="form-select">
                  <option value="">Default</option>
                  <option value="asc">Rating Ascending</option>
                  <option value="desc">Rating Descending</option>
                </select>
              </div>

              <div class="col">
                <label for="dateFilter">Sort By Date</label>
                <select id="dateFilter" class="form-select">
                  <option value="">Default</option>
                  <option value="asc">Date Ascending</option>
                  <option value="desc">Date Descending</option>
                </select>
              </div>

              <div class="col">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" class="form-control" max="">
              </div>

              <div class="col">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" class="form-control" min="" max="">
              </div>
            </div>

            <div class="filterButtonSection mt-3">
              <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>
          </div>
          <div id="reviewsContainer">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="writeReviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="reviewModalLabel"><i class="bi bi-pencil-square me-2"></i>Submit Your Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reviewForm" class="needs-validation" novalidate>
            <div class="mb-4">
              <label for="rating" class="form-label fw-bold">Rating</label>
              <div class="input-group">
                <span class="input-group-text border-0 bg-transparent px-0">
                  <i class="bi bi-star-fill text-warning"></i>
                </span>
                <input type="number" class="form-control" id="rating" min="0" max="5" placeholder="Enter a rating (0-5)"
                  required>
              </div>
              <div class="invalid-feedback">Please provide a valid rating between 0 and 5.</div>
            </div>
            <div class="mb-4">
              <label for="reviewText" class="form-label fw-bold">Review Text</label>
              <textarea class="form-control" id="reviewText" rows="4" placeholder="Share your thoughts..."
                required></textarea>
              <div class="invalid-feedback">Please provide a review text.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Submit Review</button>
          </form>
          <div id="errorMessage" class="text-danger mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="queueModal" tabindex="-1" aria-labelledby="queueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="queueModalLabel">Queue Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered text-center">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Queue Number</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="queueTableBody">
              <!-- Queue data will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="../js/authUser.js" type="text/javascript"></script>
  <script src="../js/displaySingleBook.js" type="text/javascript"></script>
  <div id="footer-container"></div>
</body>

</html>
