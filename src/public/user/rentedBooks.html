<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
        }

        a.nav-link {
            font-size: large;
            font-weight: bolder;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-return {
            color: white;
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h2 class="section-title">Currently Rented Books</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Book Name</th>
                        <th>Rented Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="current-rented-table-body">
                    <!-- Dynamic rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="no-current-books-message" class="text-center text-danger mt-4" style="display: none;">No currently rented books</p>
    </div>

    <div class="container mt-4">
        <h2 class="section-title">Rental History</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Book Name</th>
                        <th>Rented Date</th>
                        <th>End Date</th>
                        <th>Return Date</th>
                        <th>Due Status</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <!-- Dynamic rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="no-history-message" class="text-center text-danger mt-4" style="display: none;">No rental history</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="rentedBooks.js" type="text/javascript"></script>
</body>

</html>
